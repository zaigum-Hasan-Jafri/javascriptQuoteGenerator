<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuoteGenerator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="heading">JavaScript QuoteGenerator</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <div class="quote">"People won't have time for you if you are always angry or complaining."</div>
            </div>
            <div class="author">
                Stephen Hawking
            </div>
            <div class="button">
                <button>ClickToChange</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script type="module" src="main.js"></script>
</body>
</html>
